<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        video {
            max-height: 100vh;
            max-width: 100vw;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .desktop {
            display: block;
        }
        .mobile {
            display: none;
        }
        @media (max-width: 768px) {
            .desktop {
                display: none;
            }
            .mobile {
                display: block;
            }
        }
    </style>
</head>
<body>
    <video class="desktop" autoplay loop muted playsinline>
        <source src="nexas_animation.mp4" type="video/mp4">
    </video>
    <video class="mobile" autoplay loop muted playsinline>
        <source src="nexas_animation_sm.mp4" type="video/mp4">
    </video>
</body>
</html>
